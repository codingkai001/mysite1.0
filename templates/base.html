<!--在每一个需要载入静态文件的html都要该载入语句-->
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="冯凯的个人博客">
    <meta name="description" content="分享自己学到的一些程序开发技术">
    <!--自适应响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}|个人博客</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" sizes="any">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    <div class="nav navbar-static-top navbar-fixed-top home-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand home-logo" href="{% url 'home' %}">我的个人网站</a>

            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="navbar-collapse" class="{% block home_active %}{% endblock %}"><a href="{% url 'home' %}">首页</a></li>
                    <li id="navbar-collapse" class="{% block article_active %}{% endblock %}"><a href="{% url 'blog:article_list' %}">博客</a></li>
                </ul>
            </div>
        </div>

    </div>


{% block content %}

{% endblock %}
<!--最后载入静态文件，有利于提高流畅度，加快载入速度-->
    <script type="javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
